<!DOCTYPE html>
<html>
  <head>
    <title>Query icons</title>
    <meta charset="UTF-8">
    <style type="text/css">
      .iconic {
        fill: rgba(0,73,144,1);
        stroke: rgba(80,145,205,1);
      }
      .iconic-bar-chart-bar {
        fill: rgba(0,73,144,1);
        stroke: rgba(0,73,144,1);
      }
      .iconic-column-chart-column {
        fill: rgba(0,73,144,1);
        stroke: rgba(0,73,144,1);
      }
      div.menu-button:hover {
        background-color: #F6F6F6;
      }
      div.menu-button-bold:hover {
        background-color: rgba(80,145,205,1);
      }
      .menu-button-group {
        height: 30px;
        margin: 3px 5px 3px 5px;
      }
      .menu-button {
        box-sizing: border-box;
        position: relative;
        display: inline-block;
        padding: 1px;
        background-color: #EEE;
        border-style: solid;
        border-color: rgba(0,0,0,.2);
        border-width: 1px;
        margin-left: -1px;
        font-family: Arial;
      }
      .menu-button-sm {
        height: 30px;
        width: 60px;
      }
      .menu-button-md {
        height: 80px;
        width: 100px;
      }
      .menu-button-lg {
        height: 160px;
        width: 200px;
      }
      .menu-button-text {
        position: absolute;
      }
      .menu-button-bold {
        background-color: rgba(80,145,205,.9);
        fill: #FFF;
        stroke: #FFF
      }
      .menu-button:first-child {
        border-top-left-radius: 3px;
        border-bottom-left-radius: 3px;
      }
      .menu-button:last-child {
        border-top-right-radius: 3px;
        border-bottom-right-radius: 3px;
      }
      .menu-button-wide {
        width: 120px;
      }
      .menu-button-extra-wide {
        width: 180px;
      }
      .labeled-input {
        height: 30px;
        margin: 3px 5px 3px 5px;
      }
      .label {
        height: 30px;
        width: 60px;
        box-sizing: border-box;
        position: relative;
        display: inline-block;
        padding: 4px 7px;
        background-color: rgba(80,145,205,.9);
        border-style: solid;
        border-color: rgba(0,0,0,.2);
        border-width: 1px;
        margin-left: -1px;
        font-family: Arial;
        font-size: 16px;
        color: #FFF;
      }
      .input {
        height: 30px;
        width: 240px;
        box-sizing: border-box;
        position: relative;
        display: inline-block;
        padding: 4px;
        background-color: #F6F6F6;
        border-style: solid;
        border-color: rgba(0,0,0,.2);
        border-width: 1px;
        margin-left: -1px;
        font-family: Arial;
        font-size: 16px;
        color: #BBB;
      }
      .label:first-child {
        border-top-left-radius: 3px;
        border-bottom-left-radius: 3px;
      }
      .label:last-child {
        border-top-right-radius: 3px;
        border-bottom-right-radius: 3px;
      }
      .input:first-child {
        border-top-left-radius: 3px;
        border-bottom-left-radius: 3px;
      }
      .input:last-child {
        border-top-right-radius: 3px;
        border-bottom-right-radius: 3px;
      }
    </style>
  </head>
  <body>
